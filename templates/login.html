{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% if user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/home/">
    {% endif %}
    <h1>Welcome</h1>
    <p>
    You can log in here!
    </p>
    <br>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
